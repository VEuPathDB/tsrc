groups:
  base:
    repos:
      - install
      - conifer
      - CBIL
      - FgpUtil
      - WDK
      - WSF

  siteShared:
    repos:
      - EbrcModelCommon
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
    includes:
      - base

  apiSite:
    repos:
      - ApiCommonDatasets
      - ApiCommonModel
      - ApiCommonPresenters
      - ApiCommonWebService
      - ApiCommonWebsite
      - JBrowse
      - ReFlow
    includes: 
      - siteShared

  orthoSite:
    repos:
      - install
      - conifer
      - FgpUtil
      - WSF
      - WDK
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
      - OrthoMCLModel
      - OrthoMCLService
      - OrthoMCLWebsite
 
  clinEpiSite:
    repos:
      - ClinEpiPresenters
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWebsite
      - ReFlow
    includes:
      - siteShared

  microbiomeSite:
    repos:
      - MicrobiomePresenters
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWebsite
      - ReFlow
    includes:
      - siteShared

  websiteRelease:
    repos:
      - EuPathGalaxy
      - OAuth2Server
      - tagger
    includes:
      - apiSite
      - orthoSite
      - clinEpiSite
      - microbiomeSite

  baseLoading:
    repos:
      - ApiCommonData
      - ApiCommonWorkflow
      - DoTS
      - EbrcModelCommon
      - GGTools
      - GUS
      - GusSchema
      - ReFlow
      - DJob
      - TuningManager
    includes:
      - base

  apiLoading:
    repos:
      - ApiCommonDatasets
      - ApiCommonMetadataRepository
      - ApiCommonModel
      - ApiCommonPresenters
    includes:
      - baseLoading

  edaLoading:
    repos:
      - EdaDatasets
      - ApiCommonModel
      - ApiCommonPresenters
    includes:
      - baseLoading

  clinEpiLoading:
    repos: 
      - ClinEpiData
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWorkflow
      - ClinEpiPresenters
    includes:
      - baseLoading

  microbiomeLoading:
    repos: 
      - ApiCommonMetadataRepository
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWorkflow
      - MicrobiomePresenters
    includes:
      - baseLoading

  orthomclLoading:
    repos: 
      - ApiCommonModel
      - OrthoMCLData
      - OrthoMCLDatasets
      - OrthoMCLEngine
      - OrthoMCLModel
      - OrthoMCLShared
      - OrthoMCLWorkflow
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
    includes:
      - baseLoading

  allLoading:
    repos:
      - install
    includes:
      - apiLoading
      - orthomclLoading
      - clinEpiLoading
      - microbiomeLoading

  gusApidbSchemaInstall:
    repos:
      - install
      - CBIL
      - GUS
      - GusSchema
      - SchemaInstallUtils
      - ApidbSchema
      - VdiSchema

  cluster:
    repos:
      - DJob
      - CBIL
      - install
      
  siteSearchData:
    repos:
      - FgpUtil
      - WDK
      - WSF
      - SiteSearchData
      - install

  siteSearchData-OrthoMCL:
    repos:
      - FgpUtil
      - WDK
      - WSF
      - SiteSearchData-OrthoMCL
      - install

  siteSearchService:
    repos:
      - install
      - FgpUtil
      - SiteSearchService

  apiTuningManager:
    repos:
      - ApiCommonDatasets
      - ApiCommonModel
      - ApiCommonPresenters
      - GUS
      - ReFlow
    includes: 
      - siteShared

  clinEpiTuningManager:
    repos:
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiPresenters
      - GUS
      - ReFlow
    includes:
      - siteShared


  edaTuningManager:
    repos:
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomePresenters
    includes:
      - apiTuningManager
      - clinEpiTuningManager


  oauth:
    repos:
      - OAuth2Server
      - FgpUtil

  template:
    repos:
      - CBIL
      - FgpUtil
      - install
      - WDK
      - WSF
      - WDKTemplateSite
      - EbrcWebsiteCommon

  # Repos used by web client applications
  web:
    repos:
      - web-monorepo

  nonLoadingNonWebsiteGusProjects:
    repos:
      - SchemaBrowser
      - SiteSearchData
      - SiteSearchData-OrthoMCL
      - WDKTemplateSite

  theKitNCaboodle:
    includes:
      - websiteRelease
      - allLoading
      - gusApidbSchemaInstall
      - siteSearchService
      - clinEpiTuningManager
      - apiTuningManager
      - edaTuningManager
      - web
      - nonLoadingNonWebsiteGusProjects
